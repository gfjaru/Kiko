# General
name                  : 'kamil'
surname               : 'kalkakn'
fullname              : 'kamilklkn'
fullname_human        : 'Kamil Kalkan'
domain                : 'http://kamilklkn.com'
avatar                : 'general/avatar.jpg'

# Open Graph
og_image              : 'general/og_image_default.png'

# Paths
paths                 : 
  images              : '/assets/images/'

# Info
description           : "Kamil Kalkan'ın kişisel web sitesi."
keywords              : 'UI, UX, WEB'

# System
timezone              : 'Europe/Istanbul'
include               : ['_pages']

# Filtering Content
show_drafts           : null
limit_posts           : 0

# Conversion
markdown              : kramdown
excerpt_separator     : <!--more-->

# Outputting
baseurl               : ''
permalink             : :title.html

# Sass
sass                  :
  style               : :compressed

# Scopes
defaults:
  - 
    scope             :
      path            : ''
      type            : 'pages'
    values            :
      layout          : 'page'
  -
    scope            :
      path            : ''
      type            : 'posts'
    values            :
      layout          : 'post'

  -
    scope            :
      path            : ''
      type            : 'drafts'
    values            :
      layout          : 'post'